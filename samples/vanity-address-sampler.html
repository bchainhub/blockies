<!doctype html>
<head>
<meta charset="utf-8">
<style>
.icon {
    width: 64px;
    height: 64px;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 10%;
    float: left;
    margin: 0 10px;
}

.icon-wrapper {
    float: left;
}

h5 {
    width: 64px;
    margin: 0 10px 20px;
    font-family: courier;
    font-size: 10px;
    word-wrap: break-word;
    opacity: 0.25;
}
</style>
</head>
<body>
    <div id="icon"></div>
    <script type="module" src="./dist/blockies.js"></script>
    <script>
    // Add the addresses here as json separated
    var addresses = ['cb381b46c1ed8030d7cf7affe5bff470f068c5ea3498',
	'cb1537a77780b5e4195ce534d43229a35801d52f5ed5',
	'cb447559fb1108f08a450cb854b3a492d198fd79131a',
	'cb2294b428642c2295e9cf73bfefde43e31b9627d0ab ',
	'cb46b95422ad31ef75232245619b6ef5dc21ea89c3a2',
	'cb34163f51c9c8ed7882257a01813e4f5cbbe0e371d2 ',
	'cb65af5522ecf5a0861e036516dc75a0bc3fc3c483ba',
	'cb12c5574967e1481eb1609a8a48ac6ff7754bd31cee',
	'cb526f20308c6fa0aa41c41f170184c00c83c0027f04 ',
	'cb6762a0055d823d7a19a2e6394c77645da779e4cc11']

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        addresses = shuffleArray(addresses);

        for (i = 0; i < addresses.length; i++) {
            var address = addresses[i];
            var icon = document.createElement('div');
            icon.title = address;
            icon.style.backgroundImage = 'url(' + blockies.create({ seed:address ,size: 8,scale: 16}).toDataURL()+')';
            var title = document.createElement('h5');
            title.innerHTML = address.slice(2);

            var div = document.createElement('div');
            icon.classList.add('icon');
            div.appendChild(icon);
            div.appendChild(title)
            div.classList.add('icon-wrapper')

            document.body.appendChild(div);
        }

    </script>
</body>
